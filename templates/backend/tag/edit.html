{% extends "../base.html" %} 
{% block parent_title %}标签管理 {% endblock %} 
{% block parent_url %}tag{% endblock %}
{% block title %}修改标签{% endblock %}
{% block content %}
<form action="/admin/tag/edit/{{ tag.id }}" method="post">
    <input type="hidden" name="id" value="{{ tag.id }}">
    <div class="form-group">
        <label for="name">名称</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="标签名称" value="{{ tag.name }}" required>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
</form>
{% endblock %}
